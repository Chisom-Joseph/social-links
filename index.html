<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sociallinks.online</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- css -->
    <link rel="stylesheet" href="./css/responsive.css" />

    <!-- js -->
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <!--! -------------------------------------------------------------------- -->
    <!--! Header -->
    <!--! -------------------------------------------------------------------- -->
    <header>
      <span class="logo">SL</span>
      <nav>
        <ul>
          <li>
            <a href="#">Social Image Maker</a>
          </li>
          <li>
            <a href="#">Jobs</a>
          </li>
          <li>
            <a href="#">Tools</a>
          </li>
        </ul>
      </nav>

      <div class="searchFeild">search feild</div>
    </header>
    <!--! -------------------------------------------------------------------- -->
    <!--! x end Header x -->
    <!--! -------------------------------------------------------------------- -->

    <!--! -------------------------------------------------------------------- -->
    <!--! Main x -->
    <!--! -------------------------------------------------------------------- -->
    <main>
      <!-- front page -->
      <section class="frontPage">
        <div class="bigText">
          All your social links
          <br />
          in one place.
        </div>
        <p class="smallText">
          Get links for your <span class="changeText">whatsapp number</span
          ><span class="changeTextCursor">|</span>
        </p>
      </section>
      <!-- x end front page x -->

      <!-- social icons -->
      <section class="socialIcons">
        <div class="item">
          <div class="socialIconContainer">
            <img
              class="socialIcon"
              src="./images/socialIcons/facebook.png"
              alt=""
            />
          </div>
          <span class="socialName">Facebook</span>
        </div>

        <div class="item">
          <div class="socialIconContainer">
            <img
              class="socialIcon"
              src="./images/socialIcons/whatsapp.png"
              alt=""
            />
          </div>
          <span class="socialName">WhatsApp</span>
        </div>

        <div class="item">
          <div class="socialIconContainer">
            <img
              class="socialIcon"
              src="./images/socialIcons/snapchat.png"
              alt=""
            />
          </div>
          <span class="socialName">Snapchat</span>
        </div>

        <div class="item">
          <div class="socialIconContainer">
            <img
              class="socialIcon"
              src="./images/socialIcons/youtube.png"
              alt=""
            />
          </div>
          <span class="socialName">Youtube</span>
        </div>
        <div class="item">
          <div class="socialIconContainer">
            <img
              class="socialIcon"
              src="./images/socialIcons/instagram.png"
              alt=""
            />
          </div>
          <span class="socialName">Instagram</span>
        </div>

        <div class="item">
          <div class="socialIconContainer">
            <img
              class="socialIcon"
              src="./images/socialIcons/linkedin.png"
              alt=""
            />
          </div>
          <span class="socialName">Linkdin</span>
        </div>

        <div class="item">
          <div class="socialIconContainer">
            <img
              class="socialIcon"
              src="./images/socialIcons/dribble.png"
              alt=""
            />
          </div>
          <span class="socialName">Dribble</span>
        </div>

        <div class="item">
          <div class="socialIconContainer">
            <img
              class="socialIcon"
              src="./images/socialIcons/twitter.png"
              alt=""
            />
          </div>
          <span class="socialName">Twitter</span>
        </div>
        <div class="item">
          <div class="socialIconContainer">
            <img
              class="socialIcon"
              src="./images/socialIcons/pinterest.png"
              alt=""
            />
          </div>
          <span class="socialName">Pinterest</span>
        </div>
      </section>
      <!-- x end social icons x -->
      <!-- social icons -->
      <section>
        <div class="cardContainer">
          <div class="cardInfo">
            <div class="cardInfoIconContainer">
              <img
                class="cardInfoImage"
                src="./images/socialIcons/whatsapp.png"
                alt=""
              />
            </div>
            <span class="cardTitle">WhatsApp</span>
          </div>

          <div class="cardHeader">Head</div>
          <div class="cardBody">body</div>
        </div>
      </section>
      <!-- x end social icons x -->
    </main>
    <!--! -------------------------------------------------------------------- -->
    <!--! x end Maind x -->
    <!--! -------------------------------------------------------------------- -->

    <!--! -------------------------------------------------------------------- -->
    <!--! Footer -->
    <!--! -------------------------------------------------------------------- -->
    <footer></footer>
    <!--! -------------------------------------------------------------------- -->
    <!--! x end Footer x -->
    <!--! -------------------------------------------------------------------- -->
  </body>
</html>
